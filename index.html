<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">

<body>

                <p class="list">üöó Mileage: 10000m</p>

                <p class="list">Rating: ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</p><br><br>
                <h3 style="color: white; font-weight: 900;">Pick a Color</h3><br>
                <button onclick="red()" id="red" class="buttonCar" style="background-color: rgb(7, 174, 4);">red</button>
                <button onclick="blue()" id="blue" class="buttonCar" style="background-color: rgb(244, 244, 249);">blu</button>
                <button class="addToCart">Add to cart</button>
            </div>
        </div>
    </section>
    <script>
        red = () => document.getElementById("img").setAttribute("src", "https://cdn.pixabay.com/photo/2021/08/31/19/15/car-6589920_1280.png")

    </script>
</body>
</html>
